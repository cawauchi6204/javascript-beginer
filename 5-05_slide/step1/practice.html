<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
<img src="./images/image1.jpg" alt="" id="big-img">
<div class="toolbar">
  <div class="nav">
      <div id="prev"></div>
      <div id="next"></div>
  </div>
</div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  slideImg = [ './images/image1.jpg' , './images/image2.jpg' , './images/image3.jpg' , './images/image4.jpg' , './images/image5.jpg'];
  const len = slideImg.length - 1;
  // let bigImg = document.getElementById('big-img').src;
  let current = 0;

  changeImage();

  function changeImage() {
    if ( current === len ) {
      current = 0;
    } else {
      current++;
    }
    document.getElementById('big-img').src = slideImg[current];
    setTimeout('changeImage()' , 10000);
    }


</script>
</body>
</html>
