<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3-11_object</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500"
      rel="stylesheet"
    />
    <link href="../../_common/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>アイテムの価格と在庫を表示する</h1>
        <h2>本のデータを登録する</h2>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <form action="#" id="form">
            <input type="text" name="word" id="">
            <input type="submit" value="検索">
          </form>
          <p id="output"></p>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>JavaScript Samples</p>
      </div>
    </footer>
    <script>
      "use strict";
      // 何らかのイベントを起こすとファンクションにイベントオブジェクトが渡される
       document.getElementById('form').onsubmit = e => {
         e.preventDefault();
         const search = document.getElementById('form').word.value;
         document.getElementById('output').textContent = `「${search}の検索中...」`;
       }
    </script>
  </body>
</html>
