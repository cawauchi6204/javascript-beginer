<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>3-04_comparison</title>
    <link href="../../_common/images/favicon.ico" rel="shortcut icon" />
    <link
      href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500"
      rel="stylesheet"
    />
    <link href="../../_common/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>数当てゲーム</h1>
        <h2>さまざまな比較演算子を使用する</h2>
        <h1 id="letter"></h1>
      </div>
      <!-- /.container -->
    </header>
    <main>
      <div class="container">
        <section></section>
      </div>
      <!-- /.container -->
    </main>
    <footer>
      <div class="container">
        <p>JavaScript Samples</p>
      </div>
      <!-- /.container -->
    </footer>
    <script>
      "use strict";
      const letter =document.getElementById('letter');
      let number = Math.floor(Math.random()) * 6;
      const answer = parseInt(
        window.prompt("0から5までの好きな数字を入力してください")
      );
      if ( number === answer) {
        letter.textContent = 'あたり';
      } else if ( number > answer ) {
        letter.textContent = 'もっと上です';
      } else if ( number < answer ) {
        letter.textContent = 'もっとしたです';
      } else {
        letter.textContent = '数字を入力してください';
      }
    </script>
  </body>
</html>
