<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>4-02_12hour</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>わかりやすく日時を表示する</h1>
<h2>年月日と日時を表示する</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p>最終アクセス日時：<span id="time"></span></p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';
const date = new Date();
const year =date.getFullYear();
const month = date.getMonth();
const day = date.getDate();
const hour = date.getHours();
const minits = date.getMinutes();

const pmHour = hour => {
    if( hour >= 13) {
        return hour - 12;
    }else {
        return hour;
    }
}

const getAmPm =(hour) => {
    if(hour >= 13) {
        return 'p.m';
    }else {
        return 'a.m';
    }
}

document.getElementById('time').textContent = `${year}/${month}/${day} ${pmHour(hour)}:${minits}${getAmPm(pmHour(hour))}`;

</script>
</body>
</html>
